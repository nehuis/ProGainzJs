<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProGainz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="multimedia/suplemento-proteico.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/a5bc06265e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="multimedia/Energize.png" alt="logo de la empresa" class="img-navbar">
                </a>
            </div>
        </div>
    </header>

    <main class="cart-container" id="cart-container"></main>

    <div class="empty-cart">
        <h1 id="empty-cart" class="empty-cart disabled">Carrito vacío</h1>
        <a href="./index.html"><button id="buy-again" class="buy-again disabled">Ver productos</button></a>
    </div>

    <div class="botones-carrito" id="botones-carrito">
        <button type="button" class="vaciar-carrito" id="vaciar-carrito">Vaciar carrito</button>
        <div class="botones-carrito-total">
            <p id="total"></p>
        </div>
        <button type="button" class="comprar-producto" id="comprar-producto">Comprar</button>
    </div>
    

    <p id="producto-comprado" class="producto-comprado disabled">¡Muchas gracias por comprar en ProGainz!</p>

    <footer>
        <div class="container_footer">
            <div class="logo1">
                <img src="multimedia/Energize.png" alt="logo de la empresa">
            </div>
            <div class="redes_sociales">
                <h2>Redes sociales</h2>
                <a href="https://www.instagram.com/nehu_caraballo_/"><i class="fa-brands fa-square-instagram" style="color: #000000;"></i></a>
                <a href="https://www.linkedin.com/in/nehuel-caraballo-234a9222a/"><i class="fa-brands fa-linkedin" style="color: #000000;"></i></a>
            </div>
        </div>
    </footer>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="./js/cart.js"></script>
</body>
